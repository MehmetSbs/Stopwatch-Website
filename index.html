    <div class="background"></div>
    <div class="title"><i class="fa-solid fa-stopwatch"></i>Stopwatch</div>
    <div class="stopwatchBG bg1"></div>
    <div class="stopwatchBG bg2"></div>
    <div class="stopwatchBG bg3"></div>
    <div class="stopwatchGeneral mainDiv"></div>
    <div class="stopwatchGeneral flagDiv"></div>

    <div class="buttonDiv">
        <button class="buttonGeneral start">Start</button>
